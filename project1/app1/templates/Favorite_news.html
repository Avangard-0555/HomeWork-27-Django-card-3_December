<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
</head>
<body>
    <h1>Избранные новости</h1>
    <ul>
        {% for favorite in favorites %}
        <li>
            <h3>{{ favorite.news.title }}</h3>
            <p>{{ favorite.news.content }}</p>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'news_list' %}">Назад к списку новостей</a>
</body>
</html>
